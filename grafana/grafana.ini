# Herkese açık erişime izin veriyorsan, bu kısmı da ayarlayabilirsin:
# domain = localhost
# root_url = http://localhost:3001/

[auth.anonymous]
enabled = true
org_role = Viewer

[paths]
# Veritabanı, loglar ve eklentiler için klasör yolları (grafana klasörü altında tutulabilir)
data = /Users/metinkuzey/Desktop/coding/mcp-service-control/grafana/data
logs = /Users/metinkuzey/Desktop/coding/mcp-service-control/grafana/log
plugins = /Users/metinkuzey/Desktop/coding/mcp-service-control/grafana/plugins
provisioning = /Users/metinkuzey/Desktop/coding/mcp-service-control/grafana/provisioning

[datasources]
